<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Accordian</title>
  </head>
  <body>
    <!-- local deals -->
    <table id="local">
      <tr>
        <th>Local Deals</th>
        <th>Total: $100</th>
      </tr>
      <tr>
        <th>Deal 1</th>
        <th>$50</th>
      </tr>
      <tr>
        <th>Deal 2</th>
        <th>$20</th>
      </tr>
      <tr>
        <th>Deal 3</th>
        <th>$30</th>
      </tr>
    </table>

    <!-- getaway deals -->
    <table id="getaway">
      <tr>
        <th>Getaway Deals</th>
        <th>Total: $250</th>
      </tr>
      <tr>
        <th>Deal 1</th>
        <th>$50</th>
      </tr>
      <tr>
        <th>Deal 2</th>
        <th>$65</th>
      </tr>
      <tr>
        <th>Deal 3</th>
        <th>$135</th>
      </tr>
    </table>

    <!-- goods deals -->
    <table id="goods">
      <tr>
        <th>Goods Deals</th>
        <th>Total: $150</th>
      </tr>
      <tr>
        <th>Deal 1</th>
        <th>$50</th>
      </tr>
      <tr>
        <th>Deal 2</th>
        <th>$25</th>
      </tr>
      <tr>
        <th>Deal 3</th>
        <th>$75</th>
      </tr>
    </table>
  </body>

  <script src="app.js"></script>
</html>
