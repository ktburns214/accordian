<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Accordian</title>
  </head>
  <body>
    <!-- local deals -->
    <button class="accordion">
      <tr>
        <th>Local Deals</th>
        <th>Total: $100</th>
      </tr>
    </button>

    <div class="panel">
      <table id="local">
        <tr>
          <td>Deal 1</td>
          <td>$50</td>
        </tr>
        <tr>
          <td>Deal 2</td>
          <td>$20</td>
        </tr>
        <tr>
          <td>Deal 3</td>
          <td>$30</td>
        </tr>
      </table>
    </div>
    <br />
    <br />
    <!-- getaway deals -->
    <button class="accordion">
      <tr>
        <th>Getaway Deals</th>
        <th>Total: $250</th>
      </tr>
    </button>

    <div class="panel">
      <table id="getaway">
        <tr>
          <td>Deal 1</td>
          <td>$50</td>
        </tr>
        <tr>
          <td>Deal 2</td>
          <td>$65</td>
        </tr>
        <tr>
          <td>Deal 3</td>
          <td>$135</td>
        </tr>
      </table>
    </div>

    <br />
    <br />
    <!-- goods deals -->
    <button class="accordion">
      <tr>
        <th>Goods Deals</th>
        <th>Total: $150</th>
      </tr>
    </button>

    <div class="panel">
      <table id="goods">
        <tr>
          <td>Deal 1</td>
          <td>$50</td>
        </tr>
        <tr>
          <td>Deal 2</td>
          <td>$25</td>
        </tr>
        <tr>
          <td>Deal 3</td>
          <td>$75</td>
        </tr>
      </table>
    </div>
  </body>

  <script src="app.js"></script>
</html>
