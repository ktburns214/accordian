<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Accordian</title>
  </head>
  <body>
    <!-- local deals -->
    <table id="local">
      <tr>
        <th>Local Deals</th>
        <th>Total: $100</th>
      </tr>
      <tr>
        <td>Deal 1</td>
        <td>$50</td>
      </tr>
      <tr>
        <td>Deal 2</td>
        <td>$20</td>
      </tr>
      <tr>
        <td>Deal 3</td>
        <td>$30</td>
      </tr>
    </table>

    <!-- getaway deals -->
    <table id="getaway">
      <tr>
        <th>Getaway Deals</th>
        <th>Total: $250</th>
      </tr>
      <tr>
        <td>Deal 1</td>
        <td>$50</td>
      </tr>
      <tr>
        <td>Deal 2</td>
        <td>$65</td>
      </tr>
      <tr>
        <td>Deal 3</td>
        <td>$135</td>
      </tr>
    </table>

    <!-- goods deals -->
    <table id="goods">
      <tr>
        <th>Goods Deals</th>
        <th>Total: $150</th>
      </tr>
      <tr>
        <td>Deal 1</td>
        <td>$50</td>
      </tr>
      <tr>
        <td>Deal 2</td>
        <td>$25</td>
      </tr>
      <tr>
        <td>Deal 3</td>
        <td>$75</td>
      </tr>
    </table>
  </body>

  <script src="app.js"></script>
</html>
